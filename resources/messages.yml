punishment:
  mute:
    errors:
      alreadyMuted: "{PUNISHMENT_PREFIX}{RED}Player {PLAYER} is already muted."
      notMuted: "{PUNISHMENT_PREFIX}{RED}Player {PLAYER} is not muted."
