    label: "{GRAY}Unit: {GOLD}{UNIT_PRICE}\n{GRAY}You have: {GOLD}{HAVE} per x{COUNT}\n\n{GRAY}Enter quantity to sell."
    input: "§7Quantity (1-1000)"

