roles:
  nomade:
    displayName: "§7Nomade"
    color: "§7"
    icon: "✧"
    inherits: []
    permissions:
      - "wob.kit.starter"
      - "wob.chat.basic"               # peut écrire dans le chat global
      - "wob.chat.channel.local"       # canal local (RP proximité)
      - "wob.tpa.use"                  # /tpa de base
      - "wob.home.max.1"               # 1 home
      - "wob.spawn"                    # /spawn
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: {}
    default: true

  sentinel:
    displayName: "§6Sentinel"
    color: "§6"
    icon: "⛨"
    inherits: ["default"]
    permissions:
      - "wob.kit.sentinel"
      - "wob.chat.emotes"
      - "wob.chat.channel.trade"
      - "wob.queue.priority.1"
      - "wob.tpa.priority.1"
      - "wob.home.max.2"
      - "wob.shop.discount.05"
      - "wob.ability.cooldown.multiplier.0.95"  # -5% CD abilités
      - "wob.quest.boost.1"            # petit boost progression quêtes
      - "wob.abilities.builder_grace"  # no fall damage from your placed blocks for 60s
      - "wob.command.vault.2"          # accès vault 2
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: {}

  warlord:
    displayName: "§4Warlord"
    color: "§4"
    icon: "⚔"
    inherits: ["sentinel"]             # hérite aussi de default via sentinel
    permissions:
      - "wob.kit.warlord"
      - "wob.shop.discount.10"         # -10% shop
      - "wob.queue.priority.2"         # forte priorité
      - "wob.tpa.priority.2"
      - "wob.home.max.3"
      - "wob.chat.channel.allies"      # canal alliés (avant trahison)
      - "wob.chat.shout"               # /shout (cooldown côté plugin)
      - "wob.ability.cooldown.multiplier.0.90"  # -10% CD abilités
      - "wob.war.banner.place"         # poser bannière de guerre (RP)
      - "wob.war.banner.break"
      - "wob.betray.mark"              # marquer une cible de trahison (RP futur)
      - "wob.command.vault.3"          # accès vault 3
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: {}

  helper:
    displayName: "§bHelper"
    color: "§b"
    icon: "❖"
    inherits: [ "nomade" ]
    permissions:
      - "wob.staff.chat"
      - "wob.report.view"
      - "wob.mute.temp"
      - "wob.warn"
      - "wob.chat.clear.local"
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: { }

  moderator:
    displayName: "§9Moderator"
    color: "§9"
    icon: "⚖"
    inherits: [ "helper" ]
    permissions:
      - "wob.mute"
      - "wob.kick"
      - "wob.tempban"
      - "wob.vanish"
      - "wob.tp.to"
      - "wob.tp.here"
      - "wob.invsee"
      - "wob.chat.clear.global"
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: { }

  builder:
    displayName: "§dBuilder"
    color: "§d"
    icon: "⛏"
    inherits: [ "nomade" ]
    permissions:
      - "wob.builder.creative"
      - "wob.builder.fly"
      - "wob.world.edit"
      - "wob.region.bypass"
      - "wob.builder.clipboard"
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: { }

  admin:
    displayName: "§cAdmin"
    color: "§c"
    icon: "⚙"
    inherits: [ "moderator", "builder" ]
    permissions:
      - "wob.ban"
      - "wob.unban"
      - "wob.economy.set"
      - "wob.role.set"
      - "wob.perm.grant"
      - "wob.perm.revoke"
      - "wob.reload"
      - "wob.staff.alert"
      - "wob.kit.*"
    chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
    nameTagFormat: "{COLOR}{PLAYER} §7[{KINGDOM}§7]"
    perks: { }

defaults:
  role: "nomade"
  chatFormat: "§7[{KINGDOM}§7] {COLOR}{ROLE} §f{PLAYER}§7: §f{MESSAGE}"
  nameTagFormat: "{COLOR}{PLAYER}{ROLE} §7[{KINGDOM}§7]"
  permissions:
    - "wob.kit.starter"

parameters:
  nametag-task-tick: 20