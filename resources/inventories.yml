#file: noinspection YAMLIncompatibleTypes
inventories:
  choose-kingdom:
    name: "§r§l§6Choose Your Destiny"
    size: 27
    targetIndexes: [11, 15]
    contents: []

  kits-menu:
    name: "§r§l§6Kits §7— §fPage {PAGE}/{TOTAL_PAGES}"
    size: 27
    targetIndexes: "10..17"            # 9 slots visibles
    contents:
      # Bordures haut/bas + côtés
      - slot: "0..8,18..26"
        item: "gray_stained_glass_pane"
        display-name: " "
      - slot: "9,17"
        item: "gray_stained_glass_pane"
        display-name: " "

      # Header (au centre)
      - slot: 4
        item: "book"
        display-name: "§r§eChoose your Kit"
        description:
          - "§7Hover a kit to see:"
          - "§8• §7Status, cooldown & requirements"
          - "§8• §7Left‑click: Preview  §8• §7Right‑click: Claim"

      # Nav compacte
      - slot: 18
        item: "player_head"
        display-name: "§r§ePrevious Page"
        action: "previous_page"
      - slot: 22
        item: "barrier"
        display-name: "§r§cClose"
        action: "close_menu"
      - slot: 26
        item: "player_head"
        display-name: "§r§eNext Page"
        action: "next_page"

  kit-details:
    name: "§r§l§6Kit §f{KIT_NAME}"
    size: 27
    targetIndexes: [ 13 ]
    contents:
      - slot: "0..26"
        item: "gray_stained_glass_pane"
        display-name: " "

      # Panneau d'info
      - slot: 4
        item: "book"
        display-name: "§r§e{KIT_NAME}"
        description:
          - "§7{KIT_DESC}"
          - "§8────────────────────────"
          - "§7Status: {KIT_STATUS}"
          - "§7Cooldown: {KIT_COOLDOWN}"
          - "§7Requirements: {KIT_REQ_SUMMARY}"

      # Actions
      - slot: 11
        item: "gold_block"
        display-name: "§r§aPreview"
        action: "kit_preview"
      - slot: 15
        item: "emerald_block"
        display-name: "§r§aClaim"
        action: "kit_claim"
      - slot: 22
        item: "arrow"
        display-name: "§r§eBack to Kits"
        action: "back_to_kits"

  kit-preview:
    name: "§r§l§6Kit Preview §7— §f{KIT_NAME}"
    size: 27
    targetIndexes: "0..23"            # mini‑grille d'aperçu des items
    contents:
      # Actions
      - slot: 25
        item: "arrow"
        display-name: "§r§eBack"
        action: "back_to_details"
      - slot: 26
        item: "emerald_block"
        display-name: "§r§aClaim"
        action: "kit_claim"

  abilities:
    name: "§r§l§6Abilities"
    size: 27
    targetIndexes: [ 11, 15 ]
    contents:
      - slot: 4
        item: "book"
        display-name: "§r§6Guide"
        description:
          - ""
          - "§r§4§lWALLS OF BETRAYAL — ABILITIES"
          - "§r──────────────────────────────"
          - "§r{ABILITIES}"
          - "§r──────────────────────────────"
          - "§7§lHOW TO USE"
          - "§7• Hover over an ability for a preview"
          - "§7• Left-click to activate your ability"
          - "§7• Or use: §4/ability <ability_id>"
          - "§r──────────────────────────────"
          - "§6Unlocked: {UNLOCKED}   §7Locked: {LOCKED}"
          - "§r──────────────────────────────"

  shop-categories:
    name: "§r§l§aShop - Categories"
    size: 54
    targetIndexes: "20..24,29..33"
    contents:
      # Barre du haut
      - slot: "0..8"
        item: "gray_stained_glass_pane"
        display-name: " "
      # Bordures latérales
      - slot: "9,17,18,26,27,35,36,44"
        item: "gray_stained_glass_pane"
        display-name: " "
      # Barre du bas
      - slot: "45..53"
        item: "gray_stained_glass_pane"
        display-name: " "
      # Titre central
      - slot: 4
        item: "nether_star"
        display-name: "§r§e§lSHOP CATEGORIES"
        description:
          - ""
          - "§7Select a category to browse items."
      # Navigation / fermer
      - slot: 49
        item: "barrier"
        display-name: "§r§cClose"
        action: "close_menu"

  shop-items:
    name: "§r§l§aShop - Items (PAGE: {PAGE})"
    size: 54
    targetIndexes: "10..16,19..25,28..34"
    contents:
      # Bordures
      - slot: "0..8,45..53,9,17,18,26,27,35,36,44"
        item: "gray_stained_glass_pane"
        display-name: " "
      # Bouton retour aux catégories
      - slot: 48
        item: "arrow"
        display-name: "§r§eBack to Categories"
        action: "open_shop_categories"
      # Bouton fermer
      - slot: 49
        item: "barrier"
        display-name: "§r§cClose"
        action: "close_menu"
      # Bouton page précédente
      - slot: 47
        item: "player_head"
        display-name: "§r§ePrevious Page"
        description: [ "§7Go to the previous page." ]
        action: "previous_page"
      # Bouton page suivante
      - slot: 51
        item: "player_head"
        display-name: "§r§eNext Page"
        description: [ "§7Go to the next page." ]
        action: "next_page"
      # Placeholder dynamique d'items (remplis via targetIndexes)
      # L'affichage réel des items sera fait côté backend

  shop-purchase:
    name: "§r§l§6Shop §7— §f{MODE}"
    size: 54
    targetIndexes: [ 22 ] # item sélectionné au centre
    contents:
      # Fond propre
      - slot: "0..53"
        item: "gray_stained_glass_pane"
        display-name: " "
      - slot: "10..16,19..25,28..34,37..43"
        item: "black_stained_glass_pane"
        display-name: " "

      # Mode & Balance (ligne du haut)
      - slot: 4
        item: "gold_ingot"
        display-name: "§r§6Mode: §f{MODE}"
        description: [ "§r§7Click to toggle §fBUY §7⇄ §aSELL" ]
        action: "toggle_mode"
      - slot: 7
        item: "emerald"
        display-name: "§r§6Balance: §f{PLAYER_BALANCE}"
        action: "refresh_balance"

      # Contrôles quantité — alignés autour de l’item central (22)
      - slot: 19
        item: "red_dye"
        display-name: "§r§c-64"
        action: "qty_step_-64"
      - slot: 20
        item: "red_dye"
        display-name: "§r§c-8"
        action: "qty_step_-8"
      - slot: 21
        item: "red_dye"
        display-name: "§r§c-1"
        action: "qty_step_-1"
      - slot: 23
        item: "lime_dye"
        display-name: "§r§a+1"
        action: "qty_step_1"
      - slot: 24
        item: "lime_dye"
        display-name: "§r§a+8"
        action: "qty_step_8"
      - slot: 25
        item: "lime_dye"
        display-name: "§r§a+64"
        action: "qty_step_64"

      # Aperçu item (sera injecté via targetIndexes[22])

      # Confirm / Cancel (ligne en dessous)
      - slot: 39
        item: "green_wool"
        display-name: "§r§aConfirm"
        description: [ "§7Proceed {MODE}: §6{TOTAL_PRICE}" ]
        action: "confirm_transaction"
      - slot: 41
        item: "red_wool"
        display-name: "§r§cCancel"
        action: "cancel_transaction"

      # Retour (en bas au centre)
      - slot: 49
        item: "arrow"
        display-name: "§r§eBack"
        action: "return_items"